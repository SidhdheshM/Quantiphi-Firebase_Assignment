<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./app.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Blogkaro</title>
</head>

<body>
  <div id="main_container">
    <div class="search-box">
      <form action="" onsubmit="return false">
        <input type="text" id="search" placeholder="Search by Author Name">
        <!-- <button id="btn-search">Search</button> -->
      </form>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">Blogkaro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addpost.html">Add Post</a>
          </li>
          <button type="button" id="btn btn-secondary" onclick="mainApp.logout();">Logout</button>
        </ul>
      </div>
    </nav>

    <main role="main">
      <!-- JUMBOTRON -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3 pt-4">My Blogpage</h1>
          <p>
            Hi. Welcome to Blogkaro. Here you can view blogs and posts of all the users.
          </p>
          <p>
            <a class="btn btn-primary btn-lg" href="#" role="button">See Blogs &raquo;</a>
          </p>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row" id="posts-collection"></div>

        <hr />
      </div>
      <!-- /container -->
    </main>
  </div>

  <!-- Firebase from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="fireBase.js"></script>
  <script src="addpost.js"></script>
  <script src="main.js"></script>
